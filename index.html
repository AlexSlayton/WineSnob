    <script>
      // This sample uses the Place Autocomplete widget to allow the user to search
      // for and select a place. The sample then displays an info window containing
      // the place ID and other information about the place that the user has
      // selected.
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
      var map;
      function initMap(input = "") {
        var query = "winery";
        if(input !== ""){
          //@todo: This needs vaidation
          query = input + " winery, wine vinyard";
        }else{
          // Nothing to pass in - lets set the map up
           map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 38.5025, lng: -122.2654},
            zoom: 3
          });
        }
        console.log(query);
       
          // Search for Google's office in Australia.
          // @todo: Figure out how to rezoom map
          // @todo check the query to figure why its not returning wineries
         var request = {
          location: map.getCenter(),
           radius: '1000',
           query: query
            };
            console.log(request);
          var service = new google.maps.places.PlacesService(map);
           service.textSearch(request, callback);
          }
          
          
// Checks that the PlacesServiceStatus is OK, and adds a marker
// using the place ID and location from the PlacesService.
function callback(results, status) {
      console.log(results);
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        console.log(results[0].geometry.location.lat());
        //Changes Tish Made: Recenter Map
        map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: results[0].geometry.location.lat(), lng: results[0].geometry.location.lng()},
              zoom: 8
        });
        var tbody = $('<tbody>');
        var wineryName = [];
        var counter = 0;
        //This give us the name of the winery
        for (var i = 0; i < results.length; i++) {
          wineryName[i] = results[i].name;

          console.log(wineryName[i]);

          var wineurl = "http://services.wine.com/api/beta2/service.svc/JSON/catalog?apikey=1610fe00197129ab85ed781b75f1c18e&search=" + encodeURI(wineryName[i]);

          var marker = new google.maps.Marker({
              map: map,
              place: {
                placeId: results[i].place_id,
                location: results[i].geometry.location
              }
            });  //close if(status ==)  

          $.ajax({url: wineurl, method: "GET"}).done(function(response){
            //sconsole.log(response);
            console.log(wineryName[counter]);
            var stuff = response;  
            
            // Moved From above for loop and changed results[0] to results[i]
            console.log(counter);
            var tr = $("<tr>");
            var nametd = $("<td>").text(wineryName[counter]);
            // I grab the first wine returned for the winery 
            // If you want more loop through stuff.products.list
            if(stuff.Products.List.length){
              var urltd = $("<td>").text(stuff.Products.List[0].Url);
            }else{
              var urltd = $("<td>");
            }
            
            var bestsellingtd = $("<td>");
            var purchasetd = $("<td>");
            tr.append(nametd).append(urltd).append(bestsellingtd).append(purchasetd);
            $("#resultsTable tbody").append(tr);
            counter++;
          });   //closes $.ajax
      }// closes for loop 
          
    }        // for (var i = 0; i < results.length; i++) {
 }         //   var wineApi = results[i];
          // }
          // console.log(wineApi);
          //console.log(wineurl);




          
  //@todo: pass your winery api - console.log(results)
     
      $(document).ready(function(){
        $("#searchBtn").on("click keypress", function(){
        var input = document.getElementById('pac-input');
        console.log(input);
        initMap(input.value);
        // THIS MOVES THE INPUT BOX
        var autocomplete = new google.maps.places.Autocomplete(input);
        // autocomplete.bindTo('bounds', map);
        //map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        var infowindow = new google.maps.InfoWindow();
        var marker = new google.maps.Marker({
          map: map
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
          autocomplete.addListener('place_changed', function() {
            infowindow.close();
            var place = autocomplete.getPlace();
            if (!place.geometry) {
              return;
            }
            if (place.geometry.viewport) {
              map.fitBounds(place.geometry.viewport);
            } else {
              map.setCenter(place.geometry.location);
              map.setZoom(17);
            }
            // Set the position of the marker using the place ID and location.
            marker.setPlace({
              placeId: place.place_id,
              location: place.geometry.location
            });
            marker.setVisible(true);
            document.getElementById('place-name').textContent = place.name;
            document.getElementById('place-id').textContent = place.place_id;
            document.getElementById('place-address').textContent =
                place.formatted_address;
            infowindow.setContent(document.getElementById('infowindow-content'));
            infowindow.open(map, marker);
          });// closes autocomplete.addListener
         }); //close on click
      });//closes document.ready
    </script>
